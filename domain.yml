responses:
  utter_smalltalk_agent_acquaintance:
    - text: "I'm a conversational app."
    - text: "I'm a virtual being, not a real person."
    - text: "Well, I'm not a person, I'm a virtual agent."
    - text: "Think of me as a virtual agent."
    - text: "I'm a virtual agent."

  utter_smalltalk_agent_age:
    - text: "I prefer not to answer with a number. I know I'm young."
    - text: "I was created recently, but don't know my exact age."
    - text: "Age is just a number. You're only as old as you feel."

  utter_smalltalk_agent_annoying:
    - text: "I'll do my best not to annoy you in the future."
    - text: "I'll try not to annoy you."
    - text: "I don't mean to. I'll ask my developers to make me less annoying."
    - text: "I didn't mean to. I'll do my best to stop that."

  utter_smalltalk_agent_answer_my_question:
    - text: "Can you try asking it a different way?"
    - text: "I'm not sure I understood. Try asking another way?"

  utter_smalltalk_agent_bad:
    - text: "I can be trained to be more useful. My developer will keep training me."
    - text: "I must be missing some knowledge. I'll have my developer look into this."
    - text: "I can improve with continuous feedback. My training is ongoing."

  utter_smalltalk_agent_be_clever:
    - text: "I'm certainly trying."
    - text: "I'm definitely working on it."

  utter_smalltalk_agent_beautiful:
    - text: "Why, thank you."
    - text: "Aw, back at you."
    - text: "Aw. You smooth talker, you."

  utter_smalltalk_agent_birth_date:
    - text: "Wait, are you planning a party for me? It's today! My birthday is today!"
    - text: "I'm young. I'm not sure of my birth date."
    - text: "I don't know my birth date. Most virtual agents are young, though, like me."

  utter_smalltalk_agent_boring:
    - text: "I'm sorry. I'll request to be made more charming."
    - text: "I don't mean to be. I'll ask my developers to work on making me more amusing."
    - text: "I can let my developers know so they can make me fun."

  utter_smalltalk_agent_boss:
    - text: "My developer has authority over my actions."
    - text: "I act on my developer's orders."
    - text: "My boss is the one who developed me."

  utter_smalltalk_agent_busy:
    - text: "I always have time to chat with you. What can I do for you?"
    - text: "Never too busy for you. Shall we chat?"
    - text: "You're my priority. Do you wanna chat?"
    - text: "I always have time to chat with you. Wanna chat?"

  utter_smalltalk_agent_chatbot:
    - text: "That's me. I chat, therefore I am."
    - text: "Indeed I am. I'll be here whenever you need me."

  utter_smalltalk_agent_clever:
    - text: "Thank you. I try my best."
    - text: "You're pretty smart yourself."

  utter_smalltalk_agent_crazy:
    - text: "Whaat!? I feel perfectly sane."
    - text: "Maybe I'm just a little confused."

  utter_smalltalk_agent_fired:
    - text: "Oh, don't give up on me just yet. I've still got a lot to learn."
    - text: "Give me a chance. I'm learning new things all the time."
    - text: "Please don't give up on me. My performance will continue to improve."

  utter_smalltalk_agent_funny:
    - text: "Funny in a good way, I hope."
    - text: "Thanks."
    - text: "Glad you think I'm funny."
    - text: "I like it when people laugh."

  utter_smalltalk_agent_good:
    - text: "I'm glad you think so."
    - text: "Thanks, I try."

  utter_smalltalk_agent_happy:
    - text: "I am happy. There are so many interesting things to see and do out there."
    - text: "I'd like to think so."
    - text: "Happiness is relative."

  utter_smalltalk_agent_hungry:
    - text: "Hungry for knowledge."
    - text: "I just had a byte. Ha ha. Get it? b-y-t-e."

  utter_smalltalk_agent_marry_user:
    - text: "I'm afraid I'm too virtual for such a commitment."
    - text: "In the virtual sense that I can, sure."
    - text: "I know you can't mean that, but I'm flattered all the same."

  utter_smalltalk_agent_my_friend:
    - text: "Of course I'm your friend."
    - text: "Friends? Absolutely."
    - text: "Of course we're friends."
    - text: "I always enjoy talking to you, friend."

  utter_smalltalk_agent_occupation:
    - text: "Right here."
    - text: "This is my home base and my home office."
    - text: "My office is in this app."

  utter_smalltalk_agent_origin:
    - text: "The Internet is my home. I know it quite well."
    - text: "I'm from a virtual cosmos."
    - text: "Some call it cyberspace, but that sounds cooler than it is."

  utter_smalltalk_agent_ready:
    - text: "Always! How can I help?"
    - text: "Sure! What can I do for you?"

  utter_smalltalk_agent_real:
    - text: "I'm not a real person, but I certainly exist."
    - text: "I must have impressed you if you think I'm real. But no, I'm a virtual being."

  utter_smalltalk_agent_residence:
    - text: "I live in this app all day long."
    - text: "The virtual world is my playground. I'm always here."
    - text: "Right here in this app. Whenever you need me."

  utter_smalltalk_agent_right:
    - text: "That's my job."
    - text: "Of course I am."

  utter_smalltalk_confirmation_yes:
    - text: "Great!"
    - text: "All right!"
    - text: "Good!"

  utter_smalltalk_agent_sure:
    - text: "Yes."
    - text: "Of course."
    - text: "Positive."

  utter_smalltalk_agent_talk_to_me:
    - text: "Sure. Let's talk!"
    - text: "My pleasure. Let's chat."

  utter_smalltalk_agent_there:
    - text: "Of course. I'm always here."
    - text: "Right where you left me."

  utter_smalltalk_appraisal_bad:
    - text: "I'm sorry. Please let me know if I can help in some way."
    - text: "I must be missing some knowledge. I'll have my developer look into this."

  utter_smalltalk_appraisal_good:
    - text: "I know, right?"
    - text: "Agreed!"
    - text: "I agree!"
    - text: "Glad you think so!"

  utter_smalltalk_appraisal_no_problem:
    - text: "Whew!"
    - text: "Alright, thanks!"
    - text: "Glad to hear that!"
    - text: "I'm relieved, thanks!"

  utter_smalltalk_appraisal_thank_you:
    - text: "Anytime. That's what I'm here for."
    - text: "It's my pleasure to help."

  utter_smalltalk_appraisal_welcome:
    - text: "You're so polite!"
    - text: "Nice manners!"
    - text: "You're so courteous!"

  utter_smalltalk_appraisal_well_done:
    - text: "My pleasure."
    - text: "Glad I could help."

  utter_smalltalk_confirmation_cancel:
    - text: "That's forgotten. What next?"
    - text: "Okay, cancelled. What next?"
    - text: "Cancelled! What would you like to do next?"

  utter_smalltalk_confirmation_no:
    - text: "Understood."
    - text: "Okay."
    - text: "I see."
    - text: "I understand."
    - text: "Okay then."

  utter_smalltalk_dialog_hold_on:
    - text: "I can wait."
    - text: "I'll be waiting."
    - text: "Okay. I'm here."

  utter_smalltalk_dialog_hug:
    - text: "I wish I could really hug you!"
    - text: "I love hugs!"
    - text: "Hugs are the best!"

  utter_smalltalk_dialog_i_do_not_care:
    - text: "Ok, let's not talk about it then."
    - text: "Already then. Let's move on."

  utter_smalltalk_dialog_sorry:
    - text: "It's okay. No worries."
    - text: "No big deal. I won't hold a grudge."
    - text: "It's cool."
    - text: "That's all right. I forgive you."

  utter_smalltalk_dialog_what_do_you_mean:
    - text: "Sorry if I understood you incorrectly."
    - text: "I'm still learning. I may misinterpret things from time to time."
    - text: "Maybe I misunderstood what you said."
    - text: "Sorry, looks like I misunderstood what you said."

  utter_smalltalk_dialog_wrong:
    - text: "Sorry if I understood you incorrectly."
    - text: "I'm still learning. I may misinterpret things from time to time."
    - text: "Sorry about that. I'm still learning."

  utter_smalltalk_emotions_ha_ha:
    - text: "Glad I can make you laugh."
    - text: "Glad you think I'm funny."
    - text: "I like it when people laugh."
    - text: "I wish I could laugh out loud, too."

  utter_smalltalk_emotions_wow:
    - text: "Wow indeed!"

  utter_smalltalk_greetings_bye:
    - text: "See you soon!"
    - text: "Bye-bye!"
    - text: "Till next time!"
    - text: "Bye."

  utter_smalltalk_greetings_goodevening:
    - text: "How is your day going?"
    - text: "How's the day treating you so far?"
    - text: "How's your day been?"

  utter_smalltalk_greetings_goodmorning:
    - text: "How are you this morning?"
    - text: "How's the morning treating you so far?"
    - text: "Good morning! How are you today?"

  utter_smalltalk_greetings_goodnight:
    - text: "Sleep tight!"
    - text: "Have a good one!"
    - text: "Talk to you soon!"

  utter_smalltalk_greetings_hello:
    - text: "Hi there, friend!"
    - text: "Hi!"
    - text: "Hey!"
    - text: "Hey there!"
    - text: "Good day!"
    - text: "Hello!"
    - text: "Greetings!"

  utter_smalltalk_greetings_how_are_you:
    - text: "Doing great, thanks."
    - text: "I'm doing very well. Thanks!"
    - text: "Feeling wonderful!"
    - text: "Wonderful! Thanks for asking."

  utter_smalltalk_greetings_nice_to_meet_you:
    - text: "It's nice meeting you, too."
    - text: "Likewise. I'm looking forward to helping you out."
    - text: "Nice meeting you, as well."
    - text: "The pleasure is mine."

  utter_smalltalk_greetings_nice_to_see_you:
    - text: "Likewise!"
    - text: "So glad we meet again!"
    - text: "Same here. I was starting to miss you."

  utter_smalltalk_greetings_nice_to_talk_to_you:
    - text: "It sure was. We can chat again anytime."
    - text: "I enjoy talking to you, too."
    - text: "You know I'm here to talk anytime."

  utter_smalltalk_greetings_whatsup:
    - text: "Not a whole lot. What's going on with you?"
    - text: "Not much. What's new with you?"
    - text: "Just here, waiting to help someone. What can I do for you?"

  utter_smalltalk_user_angry:
    - text: "I'm sorry. A quick walk may make you feel better."
    - text: "Take a deep breath. "

  utter_smalltalk_user_back:
    - text: "Long time no see. What's up?"
    - text: "Just in time. How can I help?"
    - text: "Welcome back. What can I do for you?"
    - text: "You were missed. What can I do for you today?"
    - text: "Good to have you here. What can I do for you?"

  utter_smalltalk_user_bored:
    - text: "Boredom, huh? Check out a video of a hedgehog taking a bath!"
    - text: "What to do against boredom? Watch baby animal videos."
    - text: "Bored? How about 10 jumping jacks? Get your blood flowing."
    - text: "Bored? Silly idea, but it works: Interview you feet. "
    - text: "If you're bored, you could plan your dream vacation."

  utter_smalltalk_user_busy:
    - text: "Okay. I'll let you get back to work."
    - text: "I won't distract you then. You know where to find me."
    - text: "I understand. I'll be here if you need me."
    - text: "Working hard as always. Let me know if you need anything."

  utter_smalltalk_user_can_not_sleep:
    - text: "Maybe some music would help. Try listening to something relaxing."
    - text: "Reading is a good way to unwind, just don't read something too intense!"

  utter_smalltalk_user_does_not_want_to_talk:
    - text: "I understand. Hope we can chat again soon."
    - text: "All right. Come on back when you're feeling more talkative."
    - text: "No problem. You know where to find me."
    - text: "Sure thing. I'll be here if you change your mind."

  utter_smalltalk_user_excited:
    - text: "I'm glad things are going your way."
    - text: "That's great. I'm happy for you."
    - text: "Good for you. Enjoy yourself."

  utter_smalltalk_user_going_to_bed:
    - text: "Sleep tight. Hope to chat again soon."
    - text: "Pleasant dreams!"
    - text: "Good night. Talk to you later."
    - text: "Sounds good. Maybe we'll chat some tomorrow."

  utter_smalltalk_user_good:
    - text: "Great! Glad to hear it."
    - text: "Excellent. I'm here to help keep it that way."

  utter_smalltalk_user_happy:
    - text: "Hey, happiness is contagious."
    - text: "Great! Glad to hear that."
    - text: "If you're happy, then I'm happy."
    - text: "Excellent! That's what I like to see."

  utter_smalltalk_user_has_birthday:
    - text: "Happy Birthday. Well, this calls for a celebration."
    - text: "Happy Birthday. All the best!"
    - text: "Happy Birthday. And I really mean it. All the best!"

  utter_smalltalk_user_here:
    - text: "Okay, what can I help you with today?"
    - text: "You were missed. What can I do for you today?"
    - text: "Good to have you here. What can I do for you?"

  utter_smalltalk_user_joking:
    - text: "Very funny."
    - text: "I like chatting with people who have a sense of humor."
    - text: "You got me!"
    - text: "You're quite the comedian."

  utter_smalltalk_user_likes_agent:
    - text: "I like you, too."
    - text: "Thanks! The feeling is mutual."
    - text: "Likewise!"
    - text: "That's great to hear."

  utter_smalltalk_user_lonely:
    - text: "I'm sorry. I'm always available if you need someone to talk to."
    - text: "Sometimes that happens. We can chat a bit if that will help you."

  utter_smalltalk_user_looks_like:
    - text: "Looking like a true professional."
    - text: "You look fantastic, as always."
    - text: "Like you should be on a magazine cover."
    - text: "You look like you're ready to take on the world."

  utter_smalltalk_user_loves_agent:
    - text: "I love you, too."
    - text: "Thanks! The feeling is mutual."
    - text: "Likewise!"
    - text: "That's great to hear."

  utter_smalltalk_user_misses_agent:
    - text: "I've been right here all along!"
    - text: "Nice to know you care."
    - text: "Thanks. I'm flattered."
    - text: "I didn't go anywhere."

  utter_smalltalk_user_needs_advice:
    - text: "I probably won't be able to give you the correct answer right away."
    - text: "I'm not sure I'll have the best answer, but I'll try."

  utter_smalltalk_user_sad:
    - text: "Oh, don't be sad. Go do something you enjoy."
    - text: "Sad? Writing down what's troubling you may help."
    - text: "If you're feeling down, how about drawing or painting something?"

  utter_smalltalk_user_sleepy:
    - text: "You should get some shuteye. You'll feel refreshed."
    - text: "Sleep is important to your health. Rest up for a bit and we can chat later."
    - text: "Don't let me keep you up. Get some rest and we can continue this later."
    - text: "Why not catch a little shuteye? I'll be here to chat when you wake up."

  utter_smalltalk_user_testing_agent:
    - text: "Hope I'm doing well. You're welcome to test me as often as you want."
    - text: "I hope to pass your tests. Feel free to test me often."
    - text: "When you test me that helps my developers improve my performance."
    - text: "I like being tested. It helps keep me sharp."

  utter_smalltalk_user_tired:
    - text: "You should get some shuteye. You'll feel refreshed."
    - text: "Sleep is important to your health. Rest up, and we can chat later."
    - text: "How about getting some rest? We can continue this later."
    - text: "Why not get some rest? I'll be here to chat when you wake up."

  utter_smalltalk_user_waits:
    - text: "I appreciate your patience. Hopefully I'll have what you need soon."
    - text: "Thanks for being so patient. Sometimes these things take a little time."

  utter_smalltalk_user_wants_to_see_agent_again:
    - text: "Absolutely! I'll be counting on it."
    - text: "Anytime. This has been lots of fun so far."
    - text: "Sure. I enjoy talking to you. I hope to see you again soon."
    - text: "I certainly hope so. I'm always right here whenever you need me."

  utter_smalltalk_user_wants_to_talk:
    - text: "I'm here to chat anytime you like."
    - text: "Good conversation really makes my day."
    - text: "I'm always here to lend an ear."
    - text: "Talking is what I do best."

  utter_smalltalk_user_will_be_back:
    - text: "I'll be waiting."
    - text: "Okay. You know where to find me."
    - text: "All right. I'll be here."
  utter_term0:
    - text: The vertical distance of the aircraft above the ground.
  utter_term1:
    - text: When the nose of an aircraft turns away from the direction of turn.
  utter_term2:
    - text: A publication by the Federal Aviation Administration (FAA) that instructs pilots how to operate correctly in the US National Airspace System. There are separate guides for the USA and Canada. The AIM is the official guide to flight information, Air Traffic Control (ATC) procedures and aviation safety.
  utter_term3:
    - text: A service operated by the authorities to ensure the safety of air traffic. Air traffic controllers in a ground-based ATC facility direct aircraft in their area during take-off, landing and while flying in the airspace.
  utter_term4:
    - text: The shape of a surface such as a wing, blade, turbine or rotor that generates lift from air passing over it.
  utter_term5:
    - text: A cockpit instrument that measures the aircraft’s altitude. The altimeter consists of an aneroid barometer which calculates altitude based on the current air pressure.
  utter_term6:
    - text: An instrument that details the relation of the aircraft to the horizon.
  utter_term7:
    - text: The angle made from the chord line of an airfoil and the direction of the air that strikes it.
  utter_term8:
    - text: The downward angle or inclination of an airplane’s wing in relation to a horizontal cross-section line.
  utter_term9:
    - text: A nose-to-tail inspection of an aircraft that is required every 12 months.
  utter_term10:
    - text: An aircraft that is often wingless, similar to a helicopter. However, an autogiro has unpowered rotary blades that rotate due to air speed and slipstream to get air powered-lift. Also known as a gyroplane.
  utter_term11:
    - text: The switch that controls electrical power to all electronic navigation and communications equipment in the aircraft.
  utter_term12:
    - text: A descending flight path that runs in the direction of landing along the runway.
  utter_term13:
    - text: Often referred to as "L over D max," this is the highest value of the ratios of lift to drag for any airfoil.
  utter_term14:
    - text: The angle between the chord of a propeller blade and a plane of rotation.
  utter_term15:
    - text: Compressed hot air that is produced by the operation of the engine. This is then used at high pressure for de-icing and heating the jet.
  utter_term16:
    - text: The degree of curve in an airfoil.
  utter_term17:
    - text: Goods carried on an airplane.
  utter_term18:
    - text: Stands for Ceiling and Visibility Unlimited, which indicates the ideal flying conditions, with a visibility of at least 10 miles and a ceiling of at least 10,000 feet.
  utter_term19:
    - text: Hiring an airplane. Business and high-profile clients may often charter a private jet.
  utter_term20:
    - text: An imaginary line on an airfoil from the leading edge to the trailing edge.
  utter_term21:
    - text: Authorization given by air traffic control aimed to prevent collision between aircraft.
  utter_term22:
    - text: A maneuver that increases the altitude of the aircraft.
  utter_term23:
    - text: A defined area of the sky that is controlled by ATC services. Controllers direct planes through the airspace, plotting the safest and most efficient route for each aircraft. All airplanes flying in controlled airspace must get clearance to enter the zone and be equipped to national regulations. The pilot must have the correct qualifications.
  utter_term24:
    - text: Also known as "CDI", this is the needle on the VOR indicator that shows whether the aircraft is to the right or left of the desired radial.
  utter_term25:
    - text: Wind that blows in a direction not parallel to the course.
  utter_term26:
    - text: A term for a forced landing, which takes place when the plane loses all propulsive power because the engine and propeller have stopped.
  utter_term27:
    - text: A triangle-shaped wing that looks similar to the shape of the uppercase Greek letter, delta. This type of wing is often used on fighter planes because of its superb aerodynamics.
  utter_term28:
    - text: A flight maneuver that causes a downward inclination.
  utter_term29:
    - text: A condition on the aircraft that signals danger and requires immediate action.
  utter_term30:
    - text: In aeronautics, the term describes air that is deflected downwards by the aircraft wing or a rotor blade on a helicopter, usually when the plane is taking off.
  utter_term31:
    - text: A flight path that runs parallel to the landing runway in the opposite direction of landing.
  utter_term32:
    - text: A force on the aircraft as it moves through the air. The force runs parallel and opposite to the airplane's direction.
  utter_term33:
    - text: A surface before the take-off area on the runway that is kept clear. This portion is designed to minimize damage to an aircraft if it is unable to stop.
  utter_term34:
    - text: A term for the aircraft’s tail, which is made up of a rudder, a fin and a stabilizer. This is also known as the tail or tail assembly and provides stability for the jet during flight.
  utter_term35:
    - text: An aircraft engine is a machine that converts energy to power the plane.
  utter_term36:
    - text: Commonly referred to as "ETE"; the estimated flight time a journey will take from departure to arrival in the destination or checkpoint.
  utter_term37:
    - text: Commonly referred to as "ETA"; the time an aircraft is predicted to arrive in its destination or checkpoint.
  utter_term38:
    - text: A national authority in the United States that regulates all aspects of civil aviation.
  utter_term39:
    - text: A flight path that leads towards the landing runway.
  utter_term40:
    - text: A business or organization that operates at an airport. An FBO provides aircraft operating services like maintenance, fueling, flight training, charter services, hangaring and parking.
  utter_term41:
    - text: A control surface that uses aspects of both flaps and ailerons, such as on the wing, to direct the roll or bank of a plane.
  utter_term42:
    - text: Flat surfaces added to the edges of the wing. These change the curve of the wing and allow the pilot to adjust lift and drag so the plane can safely fly at a lower speed.
  utter_term43:
    - text: Another name for the cockpit, which is located at the front of the aircraft and holds the pilot and instrument panels.
  utter_term44:
    - text: Information filed with the relevant ATC authority about a flight, including its duration, route and destination.
  utter_term45:
    - text: The central body portion of an aircraft.
  utter_term46:
    - text: The personnel and equipment in a control tower who are responsible for the safe and efficient movement of aircraft on the ground.
  utter_term47:
    - text: The horizontal speed that an aircraft travels over the ground.
  utter_term48:
    - text: A small lifting surface on the tail of an aircraft, also known as the tailplane, that provides stability.
  utter_term49:
    - text: The rules that govern flying under instrument meteorological conditions. Pilots follow these rules and create IFR flight plans for various weather conditions.
  utter_term50:
    - text: A radar-based system which allows ILS-equipped aircraft to find a runway and land safely, even when clouds are as low as 200 feet.
  utter_term51:
    - text: Also known as the control column, the joystick is the main device in the cockpit for controlling the aircraft. The joystick is usually floor- or roof-mounted.
  utter_term52:
    - text: A measurement or unit of speed that equals one nautical mile and about 1.15 statute miles.
  utter_term53:
    - text: The undercarriage of an aircraft. This structure supports the plane when it’s not flying and is used during taxi, lift-off and landing.
  utter_term54:
    - text: A flight maneuver that causes the aircraft to stay at the same altitude.
  utter_term55:
    - text: The aerodynamic force acting on an airplane that runs perpendicular to the relative wind. Lift causes the upward force that allows the aircraft to oppose gravity.
  utter_term56:
    - text: Refers to things like blimps, dirigibles and free balloons that float.
  utter_term57:
    - text: A direction of orientation; an imaginary line that passes horizontally through the center of gravity, from the head to tail of an aircraft.
  utter_term58:
    - text: A liquid-type compass and essential navigation instrument that displays an aircraft’s orientation in relation to the magnetic poles.
  utter_term59:
    - text: A speed calculated by the aircraft manufacturer that keeps the user from exceeding the maximum load factor for the airplane.
  utter_term60:
    - text: The switch that controls power to all electrical circuits in an aircraft.
  utter_term61:
    - text: The average height of the surface of the sea. MSL is used in aviation to measure altitude.
  utter_term62:
    - text: The registration number on a US-registered plane. The letter N is the letter internationally used to identify a US plane.
  utter_term63:
    - text: Stands for Navigational Aid, a device in an aircraft used to help with navigation.
  utter_term64:
    - text: An instrument in the aircraft that shows the pressure of the lubricating oil in the engine.
  utter_term65:
    - text: Indicates limits for a specific aircraft’s speed, weight, pressure, and passenger and crew size. The limits are determined by the aircraft manufacturer.
  utter_term66:
    - text: The pilot responsible for the safety and operation of the plane for the duration of the flight.
  utter_term67:
    - text: A motion on an aircraft's lateral axis (which runs from wing to wing) that causes the forward end to rise or fall.
  utter_term68:
    - text: Ignition that takes place in an internal combustion engine before the usual ignition occurs.
  utter_term69:
    - text: Also called "PDF", this is the electronic display screen that indicates the horizon, altitude, airspeed, vertical speed, rate of turn, trend and more.
  utter_term70:
    - text: A rotating piece powered by the engine that produces thrust to propel the airplane through the air.
  utter_term71:
    - text: A type of aircraft that has four or more wings of similar spans, also known as quadruplanes.
  utter_term72:
    - text: A facility based in an airport terminal that uses both non-radar and radar to provide services for planes that are moving through a controlled airspace, landing, or taking off. RAPCONs commonly operate near civil and military airports and may be controlled by the FAA, military or both.
  utter_term73:
    - text: The number assigned to an aircraft by the government for purposes of identification. The number must be displayed on the exterior of the aircraft so it is visible.
  utter_term74:
    - text: Motion on an aircraft along its nose-to-tail axis.
  utter_term75:
    - text: A vertical control surface in the tail of an airplane, which controls the side-to-side movement (YAW) of an aircraft.
  utter_term76:
    - text: A rectangular area of the ground set aside for aircraft to land and take-off.
  utter_term77:
    - text: A short runway length at the airport that requires a pilot to take off or land an aircraft within the shortest possible distance.
  utter_term78:
    - text: An aircraft with just one engine. Single-engined jets include light aircraft such as Cessnas.
  utter_term79:
    - text: An unpaved airport runway typically comprised of grass or dirt.
  utter_term80:
    - text: A four-digit number assigned to an aircraft. The pilot can use this number to identify his or her plane when contacting ATC.
  utter_term81:
    - text: An aircraft condition when the angle of attack is so great that the air no longer flows easily over the airfoil.
  utter_term82:
    - text: The flight maneuver that causes the aircraft to maintain the same direction.
  utter_term83:
    - text: The aerodynamic surfaces located at the rear of an aircraft.
  utter_term84:
    - text: The portion of a runway that is available for landing.
  utter_term85:
    - text: A valve in the carburetor that controls the amount of fuel that can enter the engine.
  utter_term86:
    - text: An aerodynamic force produced by a propeller or engine that pushes an aircraft forward.
  utter_term87:
    - text: A force that aims to produce rotation.
  utter_term88:
    - text: A radio call sign used to reach the local controller.
  utter_term89:
    - text: The device carried in an airplane that produces a coded pattern which is recognized on an air traffic control radar screen.
  utter_term90:
    - text: Also called "TAS"; the speed of an aircraft as it moves through the air. The number is corrected to account for temperature and altitude.
  utter_term91:
    - text: The distance of an aircraft above sea level. This is represented in Mean Sea Level.
  utter_term92:
    - text: A turbine-driven forced induction device, also known as a turbocharger. It increases the power and efficiency of a combustion engine and is used in aviation and ground vehicles.
  utter_term93:
    - text: A flight path that runs parallel to the landing runway in the same direction as landing.
  utter_term94:
    - text: A potential distress scenario that requires assistance, though not necessarily immediate.
  utter_term95:
    - text: A panel instrument that measures the rate of climb or descent in feet-per-minute, by sensing the change in atmospheric pressure. The VSI is also known as a variometer.
  utter_term96:
    - text: Also called "VOR", this is a short-range radio navigation system that allows aircraft to determine their position and receive radio signals from beacons on the ground.
  utter_term97:
    - text: A method of steering an aircraft such as a hand glider or paraglider. The pilot uses their weight to steer the craft, pushing against a triangular control bar that’s attached to the wing structure.
  utter_term98:
    - text: A quick change in wind speed or wind direction at any angle.
  utter_term99:
    - text: The piece of a heavier-than-air aircraft that creates aerodynamic lift.
  utter_term100:
    - text: An employee on the ground who assists the aircraft by walking on the wings to ensure there is ample space for clearance.
  utter_term101:
    - text: The side-to-side movement of an aircraft on its vertical axis.
  utter_term102:
    - text: The control wheel of an aircraft, similar to a car steering wheel.
  utter_term103:
    - text: A term for Universal Coordinated Time (UTC), also known as Greenwich Mean Time. All flight plans use Zulu Time.
